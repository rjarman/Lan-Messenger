<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear">
      <ion-back-button color="dark" defaultHref="/"></ion-back-button>
    </ion-button>
    <ion-item>
      <ion-avatar>
        <img src="{{userDetails.profilePhoto}}" alt="{{userDetails.name}}">
      </ion-avatar>
      <ion-label>
        <h2>{{userDetails.name}}</h2>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">

  <div class="chat-container">
    <div *ngFor="let message of messages" class="chat-bubble" [(ngClass)]="message.messageType">
      <h6>{{ message.message }}</h6>
      <p>{{message.name}} at {{ message.time }}</p>
    </div>
  </div>

  <div class="chat-controls">
    <ion-row class="bg-white">
      <ion-col size="11" class="ion-no-padding">
        <ion-list lines="none" class="ion-no-padding">
          <ion-item>
            <ion-input placeholder="Type your message" type="text"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="1" class="ion-no-padding">
        <p class="ion-text-right icon-controls">
          <ion-icon mode="ios" name="send" class="text-primary"></ion-icon>
        </p>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
