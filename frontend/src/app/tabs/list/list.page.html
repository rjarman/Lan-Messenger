<ion-content fullscreen>
  <div *ngIf="!isEmpty">
    <ion-item
      *ngFor="let user of userList"
      [routerLink]="['/chat/', user.email, user.name]"
    >
      <ion-avatar>
        <img src="../../../assets/profile/user.svg" alt="profile_avatar" />
      </ion-avatar>
      <ion-label>
        <h2>{{user.name}}</h2>
        <p>{{user.message}}</p>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
